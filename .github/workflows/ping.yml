name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          echo "Pinging Render healthcheck..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://finance-tracker-1ifk.onrender.com/health)
          echo "Response code: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "⚠️ Warning: Render returned $STATUS"
            exit 1
          else
            echo "✅ Render is awake!"
          fi
