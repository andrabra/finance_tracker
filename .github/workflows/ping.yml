name: Keep Render Awake

on:
  schedule:
    # каждые 5 минут
    - cron: "*/5 * * * *"
  workflow_dispatch: # возможность запускать руками

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          echo "Pinging Render healthcheck..."
          curl -s -o /dev/null -w "%{http_code}" https://finance-tracker-1ifk.onrender.com/health
